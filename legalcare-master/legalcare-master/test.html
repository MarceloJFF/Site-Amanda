<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Serviços</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .custom-card {
      background: linear-gradient(to bottom, #442062, #6e3f88);
      color: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      font-family: Arial, sans-serif;
    }
    .custom-card h5 {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .custom-card .price {
      font-size: 2rem;
      font-weight: bold;
      color: #ff69b4;
    }
    .custom-card p {
      margin: 10px 0;
      font-size: 1rem;
    }
    .highlight {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .small-text {
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="custom-card">
    <h5>EM 2025, O CURSO CUSTARÁ</h5>
    <p class="price">R$ 797,00 À VISTA</p>
    <p>mas para quem tiver no</p>
    <span class="highlight">grupo vip</span>
    <p>comprará o curso com um<br><strong>desconto especial</strong></p>
    <p>de até <span class="price">12x de R$ 69,94</span></p>
    <p class="small-text">via cartão de crédito<br>ou à vista por <strong>R$ 697,00</strong></p>
    <a href="#" class="btn btn-custom">ENTRAR NO GRUPO VIP</a>
    <p class="small-text mt-3">*Aceitamos as principais bandeiras</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
